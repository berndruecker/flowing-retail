spring.datasource.url=jdbc:h2:./camunda-db-order;DB_CLOSE_ON_EXIT=false

spring.cloud.stream.bindings.output.destination=flowing-retail
spring.cloud.stream.bindings.output.content-type=application/json

spring.cloud.stream.bindings.input-order-placed-events.destination=flowing-retail
spring.cloud.stream.bindings.input-order-placed-events.content-type=application/json
spring.cloud.stream.bindings.input-order-placed-events.group=order-placed-events

spring.cloud.stream.bindings.input-all-events.destination=flowing-retail
spring.cloud.stream.bindings.input-all-events.content-type=application/json
spring.cloud.stream.bindings.input-all-events.group=order-all-events

spring.cloud.stream.kafka.binder.zkNodes=localhost:2181
spring.cloud.stream.kafka.binder.brokers=localhost:9092

server.port = 8091

camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.filter.create=All
camunda.bpm.license-file=file:${user.home}/.camunda/license.txt

logging.level.root=WARN
logging.level.org.springframework.cloud.stream.binding=ERROR

flowing-retail.verbose=true
